<!DOCTYPE html>
<html>
<head>
    <title>CORS测试</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .success { color: green; background: #f0fff0; padding: 10px; margin: 10px 0; }
        .error { color: red; background: #fff0f0; padding: 10px; margin: 10px 0; }
        button { padding: 10px 20px; font-size: 16px; margin: 10px; }
    </style>
</head>
<body>
    <h1>CORS连接测试</h1>
    <button onclick="testEndpoint('/health')">测试 /health</button>
    <button onclick="testEndpoint('/api/public/test')">测试 /api/public/test</button>
    <button onclick="testAll()">测试全部</button>
    
    <div id="results"></div>

    <script>
        const BASE_URL = 'https://financial-health-app-up.railway.app';
        
        async function testEndpoint(path) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `<p>测试 ${path} ...</p>`;
            
            try {
                const start = Date.now();
                const response = await fetch(BASE_URL + path);
                const time = Date.now() - start;
                
                const data = await response.json();
                
                resultsDiv.innerHTML = `
                    <div class="success">
                        <strong>✅ ${path} 成功！</strong><br>
                        状态码: ${response.status}<br>
                        响应时间: ${time}ms<br>
                        响应: ${JSON.stringify(data)}
                    </div>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">
                        <strong>❌ ${path} 失败！</strong><br>
                        错误: ${error.message}
                    </div>
                `;
            }
        }
        
        async function testAll() {
            const endpoints = ['/', '/health', '/api/public/test'];
            let html = '<h3>完整测试结果：</h3>';
            
            for (const path of endpoints) {
                try {
                    const response = await fetch(BASE_URL + path);
                    const data = await response.json();
                    html += `<div class="success">✅ ${path} - HTTP ${response.status}</div>`;
                } catch (error) {
                    html += `<div class="error">❌ ${path} - ${error.message}</div>`;
                }
            }
            
            document.getElementById('results').innerHTML = html;
        }
    </script>
</body>
</html>
